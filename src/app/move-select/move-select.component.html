<select #moveselect (change)="onMoveCheck(moveselect.value)">
    <option value="move_na">n/a</option>
    <option [value]="item" *ngFor="let item of currentMoves">{{item}}</option>

</select>

<div>
  <ul *ngIf="moveDamageClass?.length > 1 && moveType?.length > 1">
    <li>Type: {{moveType}}</li>
    <li>Damage Class: {{moveDamageClass}}</li>
  </ul>
</div>
